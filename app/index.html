<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EverQuiz</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="main-container">
    <h1>EverQuiz</h1>
    <hr>
    <h2>List of users</h2>
    <div id="users"></div>
    <table id="usersTable">
      <thead>
        <tr>
          <td>id</td>
          <td>name</td>
          <td>email</td>
          <td>notes</td>
          <td>actions</td>
        </tr>
      </thead>
    </table>
    <hr>
    <table id="userNotes">
      <thead>
        <tr>
          <td>id</td>
          <td>title</td>
          <td>text</td>
          <td>tags</td>
          <td>dates</td>
        </tr>
      </thead>
    </table>
    <hr>
    <h2>New user</h2>
    <form id="newUser">
      Name: <input type="text" name="name"><br/>
      Email: <input type="email" name="email"><br/>
      <button type="submit">add user</button>
    </form>
    <hr>
    <h2>Edit user</h2>
    <form id="editUser">
      Name: <input type="text" name="name"><br/>
      Email: <input type="email" name="email"><br/>
      <input type="hidden" name="id">
      <button type="submit">edit user</button>
    </form>
    <hr>
    <h2>Add notes to user</h2>
    <form id="newNote">
      Title: <input type="text" name="title"><br/>
      Text: <textarea name="text"></textarea><br/>
      Tags: <input type="text" name="tags"><br/>
      <input type="hidden" name="id">
      <button type="submit">Add note</button>
    </form>
  </div>
    
  <section id="intro" class="" src="pages/intro.htm"></section>
  <section id="quiz-menu" class="" src="pages/quiz-menu.htm"></section>
  <section id="about" class="" src="pages/about.htm"></section>
    
  <script src="js/spa-app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
